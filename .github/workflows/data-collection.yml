name: BTR Data Collection

on:
  # Schedule for weekly updates
  schedule:
    - cron: '0 2 * * 1'  # Run at 2 AM UTC every Monday
  
  # Allow manual triggers
  workflow_dispatch:
    inputs:
      run_mode:
        description: 'Run mode'
        required: true
        default: 'full'
        type: choice
        options:
          - full
          - test

jobs:
  collect-data:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'
          
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          
      - name: Run data collection
        env:
          EPC_API_KEY: ${{ secrets.EPC_API_KEY }}
        run: |
          python scripts/run_data_collection.py --run-now
          
      - name: Commit and push if changes
        run: |
          git config --global user.name 'github-actions'
          git config --global user.email 'github-actions@github.com'
          git add -A
          git diff --quiet && git diff --staged --quiet || (git commit -m "Auto update data $(date +'%Y-%m-%d')" && git push)